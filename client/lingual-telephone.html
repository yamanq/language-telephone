<head>
  <title>Language Telephone</title>
</head>
<body>
  {{> hello}}
</body>

<template name="hello">
<div align="center" id="Ã¼berall">
	<div align="center" id="title">
	<div align="right" id="login">
	{{> loginButtons}}
	</div>
	<h1 align="center" style="font-size:36pt">Translate</h1>
	</div>
	<div id="languagefrom">
	<p>From: <b>{{fromlang}}</b></p>
	</div>
	<div align="right" id="languageto">
	<p>To: <b>{{tolang}}</b></p>
	</div>
	<div align="center" id="current">
	<p>Current Translation: <span style="color: #FF0000;">{{currenttranslation}}</span></p>
	</div>
	<div align="center" id="sentence">
		<input id="submission" type="text" name="Translation" value="Translation" size="70">
		<button id='submitbutton'>Submit</button>
	</div>
	{{#if contributed}}
		<div id="previous-translations">
		<p id="previous-translations-sub">Past Translations:</p>
		<ul>
		{{#each translations}}
			<li>{{>translation}}</li>
		{{/each}}
		</ul>
		</div>
	{{/if}}
</div>
</template>
<template name="translation">
	<p><b>{{language}}:</b> {{translation}} <span style="color: #CBE896;">{{contrib}}</span></p><br>
</template>
