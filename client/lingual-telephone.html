<head>
  <title>Translate It</title>
  <link href='http://fonts.googleapis.com/css?family=Lato-Light:400,700' rel='stylesheet' type='text/css'>
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  {{> hello}}
</body>

<template name="hello">

<div align="center" id="uberall">
	<div align="center" id="title">
		<h1 align="center" style="font-size:36pt">Translate.</h1>
	</div>
	<div align="right" id="login">
		{{> loginButtons}}
	</div>

	<div id="languagefrom">
		<p id='from'>From: <b>{{fromlang}}</b></p>
		<p id='to'>To: <b>{{tolang}}</b></p>
	</div>

	<div align="center" id="current">
		<p>{{currenttranslation}}</p>
	</div>

	<div class="ui action input" id="sentence">
	  <input type="text" placeholder="Translation" id="submission">
	  <button class="ui button" id="submitbutton">Submit</button>
	</div>
</div>
{{#if contributed}}
	<div id="previous-translations">
		<p id="previous-translations-sub">Past Translations:</p>
		<div id="scroll">
			<ul>
				{{#each translations}}
					{{> translation}}
				{{/each}}
			</ul>
		</div>
	</div>
{{/if}}
</template>
<template name="translation">
	<p><b>{{language}}:</b> <span id='words'>{{translation}}</span> <span style="color: #244F26;font-size: 9pt;">{{contrib}}</span></p><br>
</template>
