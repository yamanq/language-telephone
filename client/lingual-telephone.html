<head>
  <title>Language Telephone</title>
</head>
<body>
  <h1 align="center">Translate the sentence from one language to another.</h1>
  {{> hello}}
</body>

<template name="hello">
	<div align="right" id="login">
	{{> loginButtons}}
	</div>
	<div id="languagefrom">
	From: {{fromlang}}
	</div>
	<div align="right" id="languageto">
	To: {{tolang}}
	</div>
	<div id="current">
	{{currenttranslation}}
	</div>
	<div id="sentence">
		Translation: <input id="submission" type="text" name="Translation">
		<button id='submitbutton'>Submit</button>
	</div>
	{{#if contributed}}
		<div id="previous translations">
		{{#each translations}}
			{{>translation}}
		{{/each}}
		</div>
	{{/if}}
</template>
<template name="translation">
	{{language}}: {{translation}} {{contrib}}<br>
</template>
