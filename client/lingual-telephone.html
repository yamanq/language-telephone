<head>
  <title>Lingual Telephone</title>
</head>
<body>
  <h1>Translate the Sentence!</h1>
  {{> hello}}
</body>

<template name="hello">
	<div align="right" id="login">
	{{> loginButtons}}
	</div>
	<div id="languagefrom">
	{{fromlang}}
	</div>
	<div id="languageto">
	{{tolang}}
	</div>
	<div id="current">
	{{currenttranslation}}
	</div>
	<div id="sentence">
		Translation: <input id="submission" type="text" name="Translation">
		<button id='submitbutton'>Submit</button>
	</div>
	<div id="previous translations">
	{{#each translations}}
		{{>translation}}
	{{/each}}
	</div>
</template>
<template name="translation">
	to {{language}}
	{{translation}}
</template>
